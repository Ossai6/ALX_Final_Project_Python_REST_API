<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Dish</title>
    <link rel="stylesheet" href="./index.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
</head>
<body>
    <div class="side-menu">
        <div class="logo-here">
            <img src="./images/FindMyDish logo.png" alt="">
        </div>
        <div class="menu-heading">
            <h3>Dashboard</h3>
        </div>
        <ul>
            <li><i class="fa fa-plus"></i>&nbsp;Create Recipe</li>
            <li><i class="fa fa-filter"></i>&nbsp;Filter Recipe</li>
            <li><i class="fa fa-pen-to-square"></i>&nbsp;Update Recipe</li>
            <li><i class="fa fa-question"></i>&nbsp;Help</li>
            <li><i class="fa fa-gear"></i>&nbsp;Settings</li>
        </ul>
        <div class="footer">
            <footer>
                <button><i class="fa fa-sign-out"></i>Logout</button>
            </footer>
        </div>
        
    </div>
    <div class="container">
        <div class="my-header">
            <div class="my-nav">
                <div class="search">
                    <input type="text" placeholder="Search Recipe">
                    <button type="submit">Search</button>
                </div>
                <div class="user-account">
                    <a href="#" class="btn">User</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

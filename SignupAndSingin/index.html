<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1eba2651fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Backgrond image -->
    <div class="container-bg">
        <div class="form-container">
            <!-- logo here -->
            <img src="images/FindMyDish logo.png" alt="logo" class="logo">
            <h1 id="form-title">Sign up</h1>

            <!-- form here -->
            <form>
                <div class="form-fields">
                    <div class="input-field" id="name">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-field" id="confirm-password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <label for="Roles" class="label-tag">Choose account</label>
                    <select name="Roles" id="Roles" class="select-role">
                        <option value="User">User</option>
                        <option value="Chef">Admin</option>
                    </select>

                    <button id="form-button" type="submit">register</button>
                    <p id="form-text">Already have an account? <a href="#" id="login-link" class="link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
